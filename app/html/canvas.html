<form accept-charset="UTF-8" action="/signin" method="post">
  <div style="margin:0;padding:0;display:inline">
    <input name="utf8" type="hidden" value="✓">
    <input name="authenticity_token" type="hidden" value="aLrUV+5qTrDKVexSgy0zeevaI4dOWEG9jYWQOgeTA/g=">
  </div>
  <ul class="drop">
    <li>
      <label for="email">Email</label>
    </li>
    <li>
      <input id="email" name="email" type="text">
    </li>
    <li>
      <label for="password">密码</label>
    </li>
    <li>
      <input id="password" name="password" type="password">
    </li>
    <fieldset>
      <div class="role-select">
        <ul>
          <li>
            <input id="role_teacher" name="role" type="radio" value="teacher">
          </li>
          <li>
            <label for="role_teacher">教师</label>
          </li>
          <li>
            <input checked="checked" id="role_student" name="role" type="radio" value="student">
          </li>
          <li>
            <label for="role_student">学生</label>
          </li>
        </ul>
      </div>
    </fieldset>
    <input class="btn btn-primary btn-info" name="commit" type="submit" value="登录">
  </ul>

<div class="container">
  <div class="background">
    <h1>hss</h1>
    <a href="/users/101/rooms/3/edit" class="btn btn-primary">编辑聊天室</a>
    <form accept-charset="UTF-8" action="/users/101/rooms/3" method="post">
      <div style="margin:0;padding:0;display:inline">
        <input name="utf8" type="hidden" value="✓">
        <input name="_method" type="hidden" value="delete">
        <input name="authenticity_token" type="hidden" value="aLrUV+5qTrDKVexSgy0zeevaI4dOWEG9jYWQOgeTA/g=">
      </div>
      <input id="id" name="id" type="hidden" value="3">
      <input class="btn btn-primary" name="commit" type="submit" value="删除聊天室">
    </form>
    <div class="whiteboard">
    <div>
      <button class="btn_color" style="background:url(../../../Desktop/trash.png); background-size: 100%;" onclick="clearAndUpdate()"></button>
      <button class="btn_color" style="background:url(../../../Desktop/red.png); background-size: 100%;" onclick="color='ff0000'"></button>
      <button class="btn_color" style="background:url(../../../Desktop/green.png); background-size: 100%;" onclick="color='00ff00'"></button>
      <button class="btn_color" style="background:url(../../../Desktop/blue.png); background-size: 100%;" onclick="color='0000ff'"></button>
      <button class="btn_color" style="background:url(../../../Desktop/black.png); background-size: 100%;" onclick="color='000000'"></button>
      <button class="btn_color" style="background:url(../../../Desktop/thin.png); background-size: 100%;" onclick="lineWidth=1"></button>
      <button class="btn_color" style="background:url(../../../Desktop/medium.png); background-size: 100%;" onclick="lineWidth=4"></button>
      <button class="btn_color" style="background:url(../../../Desktop/thick.png); background-size: 100%;" onclick="lineWidth=8"></button>
    </div>
    <canvas id="chatroom-canvas" draggable="false" width="836" height="400"> </canvas>
    </div>
    <div id="chatroom-userlist"> 导师 <a href="/users/101">example1</a>
      <div>学生</div>
      <ul id="chatroom-student-list">
      </ul>
    </div>
    <div id="chatroom-dialogue-list"> </div>
    <div id="chatroom-sendbox">
      <form accept-charset="UTF-8" action="/rooms/3/messages" data-remote="true" method="post">
        <div style="margin:0;padding:0;display:inline">
          <input name="utf8" type="hidden" value="✓">
          <input name="authenticity_token" type="hidden" value="aLrUV+5qTrDKVexSgy0zeevaI4dOWEG9jYWQOgeTA/g=">
        </div>
        <textarea cols="40" id="message_content" name="message[content]" rows="4"></textarea>
        <input id="chatroom-sendbutton" name="commit" type="submit" value="发送">
      </form>
    </div>
  </div>
</div>
